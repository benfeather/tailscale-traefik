services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: homelab
    env_file:
      - .env
    environment:
      - TS_AUTH_ONCE=true
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ./config/tailscale:/var/lib/tailscale
    cap_add:
      - net_admin
      - sys_module
    networks:
      - proxy

